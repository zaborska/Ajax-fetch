<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax-fetch</title>
</head>

<body>
  <p>Page loaded <span class="page-loaded"></span></p>

  <section>
    <h1>AJAX HTML Sample</h1>
    <div class="html-placeholder"></div>
    <button class="get-html-ajax">Get HTML with AJAX</button>
    <button class="fetch-html">Fetch HTML</button>
  </section>

  <section>
    <h1>AJAX JSON Sample</h1>
    <div>
      <p>Client name: <span class="client-name"></span></p>
      <p>Account balance: <span class="account-balance"></span></p>
    </div>
    <button class="get-json-ajax">Get HTML with AJAX</button>
    <button class="fetch-json">Fetch JSON</button>
  </section>

  <section>
    <h1>Currency converter</h1>
    <form class="converter">
      <label>
        From: <input type="text" name="curr-from">
      </label>
      <br>
      <label>
        To: <input type="text" name="curr-to">
      </label>
      <br>
      <label>
        Amount: <input type="number" name="curr-amount">
      </label>
      <br>
      <label>
        Converted: <output type="text" name="curr-converted"></output>
      </label>
      <br>
      <button class="curr-convert">Convert</button>
    </form>
  </section>
  <section>
    <h1>Form Sample</h1>
    <form class="login-form">
      <label>Name: <input type="text" name="name"></label>
      <label>Password: <input type="password" name="password"></label>
      <input type="submit">
    </form>
    <div class="server-response"></div>
  </section>
  <script src="js/index.js"></script>

</body>

</html>
